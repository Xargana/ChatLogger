<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8">
  <title>ChatLogger Control Panel</title>
</head>
<body>
  <div id="main">
    <div id="tabs">
      <h3>ChatLogger</h3>
      <button class="tab-button" data-tab="">Console</button>
      <button class="tab-button" data-tab="logs">Logs</button>
      <button class="tab-button" data-tab="settings">Settings</button>
      <button class="tab-button" data-tab="scripts", id="tab-chosen">Scripts</button>
      <button class="tab-button" data-tab="bots">Bots</button>
      <button class="tab-button" data-tab="info">Info</button>
    </div>

    <div id="main-middle">
      <div id="script">
        <textarea id="script-content" rows="10" cols="50" placeholder="Enter your script here" style="white-space: pre-wrap;"></textarea>
        <div id="scripts_bar">
          <div id="bar_buttons">
            <button id="script-new", onclick="createScriptFromWeb()">New</button>
            <button id="script-import-btn">Import</button>
            <input type="file" accept=".cls" id="script-import" style="display: none;">
            <button id="script-refrash" onclick="getList()">Refrash</button>
          </div>
          <div id="scripts">
          </div>
        </div>
      </div>
      <div id="buttons">
        <button id="script-save" onclick="editScriptFromWeb()">Save</button>
        <button id="script-delete" onclick="deleteScriptFromWeb()">Delete</button>
        <button id="script-run" onclick="runScriptFromWeb()">Run</button>
        <input id="script-name"></input>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
