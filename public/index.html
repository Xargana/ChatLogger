<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Bot Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #command-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #command-input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #2980b9;
    }

    #logs {
      max-width: 800px;
      margin: 0 auto;
      background-color: #34495e;
      padding: 20px;
      border-radius: 4px;
      height: 400px;
      overflow-y: scroll;
    }

    .log-message {
      margin-bottom: 10px;
    }

    .status {
      color: #f1c40f;
    }

    .error {
      color: #e74c3c;
    }

    .chat {
      color: #2ecc71;
    }

    .filtered {
      color: #9b59b6;
    }
  </style>
</head>
<body>
  <h1>Minecraft Bot Control Panel</h1>

  <div id="command-form">
    <input type="text" id="command-input" placeholder="Enter command (e.g., f 5)" />
    <button id="send-button">Send</button>
  </div>

  <div id="logs"></div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const commandInput = document.getElementById('command-input');
    const sendButton = document.getElementById('send-button');
    const logsDiv = document.getElementById('logs');

    // Send command to server
    sendButton.addEventListener('click', () => {
      const command = commandInput.value.trim();
      if (command) {
        socket.emit('command', command);
        appendLog(`> ${command}`, 'status');
        commandInput.value = '';
      }
    });

    // Listen for chat messages
    socket.on('chat', (data) => {
      appendLog(`[${data.bot}] ${data.username}: ${data.message}`, 'chat');
    });

    // Listen for filtered messages
    socket.on('filtered', (data) => {
      appendLog(`[${data.bot}] ${data.username}: ${data.message}`, 'filtered');
    });

    // Listen for status updates
    socket.on('status', (message) => {
      appendLog(message, 'status');
    });

    // Listen for errors
    socket.on('error', (message) => {
      appendLog(message, 'error');
    });

    // Listen for command execution confirmation
    socket.on('command-executed', (data) => {
      appendLog(`Command executed on [${data.bot}]: ${data.command}`, 'status');
    });

    function appendLog(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('log-message', type);
      messageDiv.textContent = message;
      logsDiv.appendChild(messageDiv);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    // Allow sending command with Enter key
    commandInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
